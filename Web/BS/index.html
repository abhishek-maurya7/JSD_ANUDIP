<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap5 BakeWorld</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-info bg-warning">BakeWorld</h1>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="collapsibleNavbar" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link"> HOME | </a>
          </li>
          <div class="dropdown">
            <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"> CAKES </button>
            <ul class="dropdown-menu">
              <li><a href="#" class="dropdown-item">Ready Regular</a></li>
              <li><a href="#" class="dropdown-item">WoW Cakes</a></li>
              <li><a href="#" class="dropdown-item">Cheese Cakes</a></li>
            </ul>
          </div>
          <li class="nav-item">
            <a href="#" class="nav-link"> | MUFFINS | </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"> BREADS | </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"> CUSTOMISED CAKES | </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"> PASTRY | </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"> COOKIES | </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"> BROWNIE | </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"> DONUTS | </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"> LOGIN | </a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="dd" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#dd" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#dd" data-bs-slide-to="1" class="active"></button>
        <button type="button" data-bs-target="#dd" data-bs-slide-to="2" class="active"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://i.pinimg.com/736x/ef/cd/07/efcd07c308613985c7e8bea81970120a.jpg" height="500" width="100%">
        </div>
        <div class="carousel-item">
          <img src="https://www.shutterstock.com/image-photo/celebration-birthday-cake-colorful-sprinkles-600nw-2275503965.jpg" height="500" width="100%">
        </div>
        <div class="carousel-item">
          <img src="https://t3.ftcdn.net/jpg/05/99/12/24/360_F_599122477_T3pZ2sbNp548MYAAYFKlyYcPLBBumjEd.jpg" height="500" width="100%">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
