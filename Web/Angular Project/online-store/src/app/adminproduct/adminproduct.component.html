<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Update</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of posts">
            <td>{{i.id}}</td>
            <td><input type="text" [(ngModel)] = "i.name" /></td>
            <td><input type="number" [(ngModel)] = "i.stk" /></td>
            <td><input type="number" [(ngModel)] = "i.price" /></td>
            <td><button type="submit" (click) = "update(i.id, i.name, i.stk, i.price)">Update</button></td>
            <td><button type="submit" (click) = "delete(i.id)">Delete</button></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td><input type="number"/></td>
            <td><input type="text" [(ngModel)] = "model2.name" /></td>
            <td><input type="number" [(ngModel)] = "model2.stk" /></td>
            <td><input type="number" [(ngModel)] = "model2.price" /></td>
            <td><button type="submit" (click) = "create()">Add</button></td>
        </tr>
    </tfoot>
</table>
