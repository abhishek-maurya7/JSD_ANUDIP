<div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <!-- Adjust the gutter and number of columns based on your design -->
        <div *ngFor="let pet of pets" class="col-md-3 mb-4">
            <!-- Use col-md-3 to make each card take up the space of 3 columns on medium screens and above -->
            <div class="card h-100 d-flex flex-column">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ pet.name }}</h5>
                    <h6 class="card-text">Breed: {{pet.breed}}</h6>
                    <p class="card-text">{{ pet.description }}</p>
                    <div class="mt-auto">
                        <button class="btn btn-success">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
