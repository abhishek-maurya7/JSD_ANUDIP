<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let marks = (80 + 77 + 88 + 95 + 68)/5;
        console.log("Average marks", marks);
        if (marks < 60) {
            console.log("Grade: F")
        } else if (marks < 70) {
            console.log("Grade: D")
        } else if (marks < 80) {
            console.log("Grade: C")
        } else if (marks < 90) {
            console.log("Grade: B")
        } else if (marks < 100) {
            console.log("Grade: A")
        }
    </script>
</body>

</html>
