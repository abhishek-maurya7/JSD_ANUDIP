<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Login</h3>
            <form class="form bg-primary opacity-25 p-2 rounded">
                <label for="email">Email</label>
                <input [(ngModel)]="loginModel.email" class="form-control" type="email" name="email" id="email"> <br>
                <label for="password">Password</label>
                <input [(ngModel)]="loginModel.password" class="form-control" type="password" name="password" id="password"> <br>
                <button (click) = "userLogin()" class="btn btn-primary mx-2" type="submit">User Login</button>
                <button (click)="userSignUp()" class="btn btn-primary mx-2" type="submit">User SignUp</button>
                <button class="btn btn-primary mx-2" type="submit">Admin Login</button>
                <!-- <button class="btn btn-primary mx-2" type="submit"></button> -->
            </form>
        </div>
    </div>
</div>
